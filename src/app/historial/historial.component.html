<h1>Shopping history!</h1>

<h4 class="total">
    Purchase's total: {{historial_de_compras_usuario.length}}
</h4>


<ul *ngFor="let item of historial_de_compras_usuario">
        <div class="purchase">
                <h4>Purchase's Date:<span>{{item.fecha}}</span></h4>
                <h6>You bought that day:<span>{{item.lista}}</span></h6> 
        </div>    
</ul>
